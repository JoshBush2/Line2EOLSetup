<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line 1 End of Line Setup Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        select, button {
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToPDF() {
            var number = document.getElementById("numberSelection").value;
            var pdfURL = "";

            switch (number) {
                case "1":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/LWB%20Bodysides.pdf?csf=1&web=1&e=bB5ovk";
                    break;
                case "2":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/P708%20Base,%20Flex,%20And%20Power%20Tailgates.pdf?csf=1&web=1&e=pcmhct";
                    break;
                case "3":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/P708%20Box%20Outers%206ft-8ft.pdf?csf=1&web=1&e=Kr8ngE";
                    break;
                case "4":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/P708%20Crew%20Rear%20Doors.pdf?csf=1&web=1&e=wqgJaN";
                    break;
                case "5":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/P708%20Front%20Doors.pdf?csf=1&web=1&e=rmSdRh";
                    break;
                case "6":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/P708%20Super%20Cab%20Rear%20Door.pdf?csf=1&web=1&e=oLYr0j";
                    break;
                case "7":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/U%20Fenders.pdf?csf=1&web=1&e=WAVzsr";
                    break;
                case "8":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/U%20Front%20Doors.pdf?csf=1&web=1&e=ssiWpm";
                    break;
                case "9":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/U%20Rear%20Doors.pdf?csf=1&web=1&e=9dLqM6";
                    break;
                case "10":
                    pdfURL = "https://azureford.sharepoint.com/:b:/r/sites/KTP_Stamping/Production%20Docs/Project%20Management/Josh%20Bush/End%20of%20Line%20Setup/Line%202/U%20SWB%20Bodysides.pdf?csf=1&web=1&e=tUHyUB";
                    break;
   
                // Add more cases as needed
                default:
                    alert("Please select a valid number.");
                    return;
            }

            window.location.href = pdfURL;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select a Number to View the PDF</h1>
        <label for="numberSelection">Choose a number:</label>
        <select id="numberSelection">
            <option value="">Select...</option>
            <option value="1">LWB Bodysides</option>
            <option value="2">P708 Base, Flex, Power Tailgates</option>
            <option value="3">P708 Box Outers 6ft-8ft</option>
            <option value="4">P708 Crew Rear Doors</option>
            <option value="5">P708 Front Doors</option>
            <option value="6">P708 Super Cab Rear Door</option>
            <option value="7">U Fenders</option>
            <option value="8">U Front Doors</option>
            <option value="9">U Rear Doors</option>
            <option value="10">U SWB Bodysides</option>
         
            <!-- Add more options as needed -->
        </select>
        <button onclick="redirectToPDF()">View PDF</button>
    </div>
</body>
</html>
